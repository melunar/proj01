<!--1定义课拖拽对象-->
<!--2为可拖拽对象设置拖拽事件-->
<img id="myimg" src="../images/1.png" draggable="true" ondragstart="drag(this,event)" />

<!--3定义放置区-->
<!--4设置拖拽区事件-->
<div id="dragzone" dropzone="copy"
        ondrop="drop(this,event);" ondragenter="return false;" ondragover="return false;" ondragleave="return false;">
    <p>拖拽到此处吧！</p>
</div>




<script language="JavaScript">
    /*2为可拖拽对象设置拖拽事件*/
    function drag(item,e) {
        e.dataTransfer.setData('Text',item.id);
    }


    /*4设置拖拽区事件*/
    function drop(target,e) {

        /*5 在拖拽中传递信息*/
        var id = e.dataTransfer.getData('Text');
        target.appendChild(document.getElementById(id));
        e.preventDefault();//避免浏览器默认的拖拽行为：在新窗口打开拖拽对象
    }
</script>
