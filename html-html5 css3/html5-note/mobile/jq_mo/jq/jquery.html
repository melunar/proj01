<body>
<button id="a">addClass</button>
<button id="b">removeClass</button>
<button id="c">toggleClass</button>
<br>
<p id="p">
    这里是会变化的文字。
</p>
<script>
    $(document).ready(
            function(){
                $('#a').click(function(){
                    $('#p').addClass('myClass');
                });
                $('#b').click(function(){
                    $('#p').removeClass('myClass');
                });
                $('#c').click(function(){
                    $('#p').toggleClass('myClass');
                });
            }
    );
</script>
