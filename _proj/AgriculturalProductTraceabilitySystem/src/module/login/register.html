<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/src/module/common/images/icon/favicon.ico" type="image/x-icon" media="screen" />
    <link rel="stylesheet" href="../../libs/ez/ez.css">
    <link rel="stylesheet" href="../../libs/jquery/ui/jquery-ui.css">
    <link rel="stylesheet" href="../../libs/layer/skin/layer.css">
    <link rel="stylesheet" href="../common/css/base.css">
    <link rel="stylesheet" href="../common/css/common.css">

    <style type="text/css">
        /*@import url(plupload/js/jquery.plupload.queue/css/jquery.plupload.queue.css);*/
    </style>


    <link rel="stylesheet" href="css/login.css">
    <link type="text/css" rel="stylesheet" href="/src/libs/xhEditor/xheditor_skin/default/ui.css"/>

    <style>
        body {
            height: auto;
        }

        .loginregist {
            padding-left: 210px;
        }

        .inputText {
            width: 330px !important;
        }
    </style>
    <script type="text/javascript"
            src="/src/libs/xhEditor/js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript"
            src="/src/libs/xhEditor/js/xheditor-1.2.2.min.js"></script>
    <title>农产品溯源管理系统-企业注册</title>
</head>
<body data-module="register">
<div class="login-main ez-wr">
    <div class="ez-wr h20"></div>
    <a href="../home/index.html" title="主页"><img src="../common/images/logo-258-6-white.png"></a>
    <div class="register-panel">
        <div class="register-panel-title ez-box">
            <span>注册申请</span>
        </div>
        <form>
            <div class="register-form">
                <!--内容-->
                <div class="title">
                    <span>帐户信息</span>
                </div>
                <div class="register-list-box">
                    <ul class="register-list">
                        <li class="register-item">
                            <span class="label-item">
                                <span class="red">*</span>
                                账户名称:
                            </span>
                            <input type="text" name="name" data-name="name" class="inputText" value="company001">
                        </li>
                        <li class="register-item">
                            <span class="label-item">
                                <span class="red">*</span>
                                账户密码:
                            </span>
                            <input type="password" name="password" data-name="password" class="inputText"
                                   data-event="change" data-handler="comfirmPwd"  value="">
                        </li>
                        <li class="register-item">
                            <span class="label-item">
                                <span class="red">*</span>
                                确认密码:
                            </span>
                            <input type="password" name="password1" data-name="password1" class="inputText"
                                   data-event="change" data-handler="comfirmPwd"  value="">
                            <!--<span class="red warn">密码不统一</span>-->
                        </li>
                    </ul>
                </div>

                <div class="title">
                    <span>企业信息</span>
                </div>
                <div class="register-list-box">
                    <ul class="register-list">
                        <li class="register-item">
                            <span class="label-item">
                                <span class="red">*</span>
                                企业名称:
                            </span>
                            <input type="text" name="companyName" data-name="companyName" class="inputText" value="西北大学">
                        </li>
                        <li class="register-item">
                            <span class="label-item">
                                企业简称:
                            </span>
                            <input type="text" name="abbr" data-name="abbr" class="inputText" value="nwwww">
                        </li>
                        <li class="register-item">
                            <span class="label-item">
                                <span class="red">*</span>
                                企业地址:
                            </span>
                            <input type="text" name="location" data-name="location" class="inputText"  value="五台山下">
                        </li>
                        <li class="register-item">
                            <span class="label-item">
                                主营产品:
                            </span>
                            <input type="text" name="mainProduct" data-name="mainProduct" class="inputText" value="">
                        </li>
                        <li class="register-item">
                            <span class="label-item">
                                <span class="red">*</span>
                                工商注册号:
                            </span>
                            <input type="text" name="registrationNumber" data-name="registrationNumber"
                                   class="inputText" value="1334356568453565">
                        </li>
                        <li class="register-item">
                            <span class="label-item">
                                <span class="red">*</span>
                                法定代表人:
                            </span>
                            <input type="text" name="legalRepresentative" data-name="legalRepresentative"
                                   class="inputText"  value="江泽民">
                        </li>
                        <li class="register-item">
                            <span class="label-item">
                                注册资本（万）:
                            </span>
                            <input type="number" maxlength="8" name="registeredCapital" data-name="registeredCapital"
                                   class="inputText" value="3216">
                        </li>
                        <li class="register-item">
                            <span class="label-item">
                                员工人数:
                            </span>
                            <input type="number" maxlength="8" name="employeesCount" data-name="employeesCount"
                                   class="inputText" value="472">
                        </li>
                        <li class="register-item">
                            <span class="label-item">
                                占地总面积（米<sup>2</sup>）:
                            </span>
                            <input type="number" maxlength="8" name="area" data-name="area" class="inputText">
                        </li>
                    </ul>
                </div>

                <div class="title">
                    <span>联系信息</span>
                </div>
                <div class="register-list-box">
                    <ul class="register-list">
                        <li class="register-item">
                            <span class="label-item">
                                <span class="red">*</span>
                                企业电话:
                            </span>
                            <input type="number" name="phone" maxlength="13" data-name="phone" class="inputText"  value="3212343232">
                        </li>
                        <li class="register-item">
                            <span class="label-item">
                                <span class="red">*</span>
                                企业E-mail:
                            </span>
                            <input type="email" name="email" data-name="email" class="inputText" value="aishangxue@ais.com">
                        </li>
                        <li class="register-item">
                        <span class="label-item">
                            <span class="red">*</span>
                            所在地邮编:
                        </span>
                            <input type="text" name="zipCode" data-name="zipCode" class="inputText"  value="123123">
                        </li>
                    </ul>
                </div>
                <div class="title">
                    <span>公司简介</span>
                </div>
                <div class="register-list-box">
                    <ul class="register-list">
                        <li class="register-item">
                            <div class="edit-info-content">
                                <textarea id="info" placeholder="请仔细填写公司简介" name="content" rows="14" cols="28"
                                          class="xheditor {emotPath:'xhEditor/xheditor_emot/'}"></textarea>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="register-submit ez-box">
                    <button type="button" class="button" data-event="click" data-handler="register">提交</button>
                    <!--<button type="button" class="button" data-event="click" data-handler="fileUpload">审核材料上传</button>-->
                </div>
                <div class="ez-wr h10"></div>
                <div class="loginregist ez-wr">
                    <div class="loginreg"><a href="login.html">已有账号？立即登录</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="../home/index.html">返回主页</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="../../libs/requirejs/require.js" data-main="../../require-conf.js"></script>
<script type="text/javascript">
    require(['./js/main.js']);


</script>
</html>
