<body data-module="login">
<div class="login-main ez-wr">
    <div class="ez-wr" style="height: 100px;"></div>
    <a href="../home/index.html" title="主页"><img src="../common/images/logo-258-6-white.png"></a>
    <div class="login-panel">
        <input class="inputText" type="text" data-name="name" name="name" placeholder="账号" value="admin">

        <input type="password" class="inputText" data-name="password" name="password" placeholder="密码" value="admin">

        <span>
            <input type="checkbox" id="rememberme" name="rememberme">
            <label for="rememberme">记住密码</label>
            &nbsp;&nbsp;&nbsp;&nbsp;
        </span>
        <button type="button" value="登录" class="button" data-event="click" data-handler="login">登录</button>
    </div>
    <div class="ez-wr h10"></div>
    <div class="loginregist">
        <div class="loginreg"><a href="register.html">没有账号？申请入驻</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="../home/index.html">返回主页</a></div>
    </div>
</div>
