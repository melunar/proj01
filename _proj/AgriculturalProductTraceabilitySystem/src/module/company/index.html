<body data-module="company">
<!--通用模块 隐藏显示-->
<div id="common-dom-panel" class="ez-box">
    <!--
       处理不好样式以及数据传递 不在主页允许编辑 注册之后无法修改
      <div class="edit-info-content">
            <textarea name="content" rows="14" cols="28" class="xheditor {emotPath:'xhEditor/xheditor_emot/'}"></textarea>
        </div>-->
</div>
<!--主体内容-->
<div class="page">

            <div class="pab-panel">

                        企业档案
                    </li>
                    <li class="tab-item  ez-fl ez-negmx ez-20" data-type="product" data-event="click"

                    </li>
                    <li class="tab-item  ez-fl ez-negmx ez-20" data-type="detail" data-event="click"

                    </li>
                    <li class="tab-item  ez-fl ez-negmx ez-20" data-type="libs" data-event="click" data-handler="showLibs">

                    </li>
                    <li class="tab-item  ez-last ez-oh" data-type="word" data-event="click" data-handler="showWord">
                        我的留言板
                    </li>
                </ul>

                <div id="panel-content" class="panel-content ez-wr ez-mw">

                </div>
            </div>
        </div>

    <!--page-container 结束-->
    <!--page-container后面 footer插入-->
