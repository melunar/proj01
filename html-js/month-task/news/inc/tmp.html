<ul id="newsList" class="newsList">
    {{#each news}}
    <li class="oneNews">
        <a href="#" title="{{title}}">{{this.title}}</a>
        <span title="{{time}}">{{this.time}}</span>
        <span title="{{author}}">{{this.author}}</span>
        <span title="{{status}}">{{taskStatus this.status}}</span>
        <div class="newsContent" style="display:none"></div>
    </li>
    {{/each}}
</ul>
