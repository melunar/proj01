<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最基本的面向对象</title>
</head>
<body>
    <script>
        var person = {
            age: 12,
            name: "Hao",
            gender: "female",
            eat: function() {
                alert("Hao is eatting...");
            }
        };
        person.height = 177;
        console.log(person);
        person.eat();
        delete person["eat"];
        console.log(person);
    </script>
</body>
</html>
