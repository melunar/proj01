<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类式继承的实现方法（未查看）</title>
</head>
<body>
    <script>
        /*参考onedrive js学习部分学习”js对象02“*/

        /*从本质上讲，var Person = Class.extend(...)该语句中，左边的 Person 实际上是获得了由 Class 调用 extend 方法返回的一个构造器，也即一个 function 对象的引用。顺着这个思路，我们继续介绍 Simple Inheritance 是如何做到这一点，进而实现了由原型继承方式到类式继承方式的转换的。*/
        // 声明 Person 类
        var Person = Class.extend( {
            _issleeping: true,
            init: function( name ) {
                this._name = name;
            },
            isSleeping: function() {
                return this._issleeping;
            }
        } );
        // 声明 Programmer 类，并继承 Person
        var Programmer = Person.extend( {
            init: function( name, issleeping ) {
                // 调用父类构造函数
                this._super( name );
                // 设置自己的状态
                this._issleeping = issleeping;
            }
        } );
        var person = new Person( "张三" );
        var diors = new Programmer( "张江男", false );
        // 打印 true
        console.log( person.isSleeping() );
        // 打印 false
        console.log( diors.isSleeping() );
        // 此处全为 true，故打印 true
        console.log( person instanceof Person && person instanceof Class
                && diors instanceof Programmer &&
                diors instanceof Person && diors instanceof Class );

    </script>
</body>
</html>
