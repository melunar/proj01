<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>私有成员（闭包）</title>
</head>
<body>
    <script>
        function User(pwd) {
            //私有属性和方法
            var password = pwd;
            function getPwd() {
                return password;// 返回了闭包中的 password
            }

            //特权函数
            this.passwordService = function() {
                return getPwd();
            }
        }

        User.prototype.checkPwd = function(pwd) {
            return pwd === this.passwordService();
        };

        var user = new User("abc");
        console.log(user.checkPwd("abc"));//true
        console.log(user.passsord);//undefined
        console.log( typeof user.gePwd === "undefined" );//yes

    </script>
</body>
</html>
