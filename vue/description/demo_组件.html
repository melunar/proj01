<html>
	<head>
		<title>VUE-组件</title>
		<style>

		</style>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
        <div id="app-7">
            <ol>
                <!--组件模板-->
                <todo-item v-for="item in lists" v-bind:todo="item"></todo-item>
            </ol>
        </div>
	</body>
	<script style="display: block">
        /**
         * 组件定义
         * 组件名：todo-item
         */
         Vue.component("todo-item", {
             template: "<li>{{todo.text}}</li>",//组件模板
             props: ["todo"] //组件属性
         });
        var app7 = new Vue({
            el: "#app-7",
            data: {
                lists: [{
                    text: "list-1 content"
                },{
                    text: "list-2 content"
                },{
                    text: "list-3 content"
                }]
            }
        });

	</script>
</html>
