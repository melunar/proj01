<html>
	<head>
		<title>VUE-构造器-属性和方法-周期</title>
		<style>

		</style>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
        <div id="example"></div>
        <h3>Vue实例生命周期示意图</h3>
        <img src="http://cn.vuejs.org/images/lifecycle.png" alt="Vue实例生命周期示意图">
	</body>
	<script>
        /**
         * 通过构造函数 Vue 创建一个 Vue 的根实例【参数：数据、模板、挂载元素、方法、生命周期钩子等】
         * 【虽然没有完全遵循 MVVM 模式， Vue 的设计无疑受到了它的启发。因此在文档中经常会使用 vm 这个变量名表示 Vue 实例。】
         */
        var vm = new Vue({
            // 选项：数据、模板、挂载元素、方法、生命周期钩子
            el: '#example',
            data: {
                a: 1
            }
        });

        console.log("------------------------------------------------------------------------------------------------");

        /**
         * 1. 每个 Vue 实例都会代理其 data 对象里所有的属性
         *    vm.$data.a === vm.a // -> true
         *
         * 2. 除了 data 属性， Vue 实例暴露了一些有用的实例属性与方法。这些属性与方法都有前缀 $
         *    vm.$el === document.getElementById('example') // -> true
         */

        console.log("------------------------------------------------------------------------------------------------");

        //每个 Vue 实例在被创建之前都要经过一系列的初始化过程：
        //==>实例需要配置数据观测(data observer)、编译模版、挂载(mounted)实例到 DOM ，然后在数据变化时更新(updated) DOM 。

        //在这个过程中，实例也会调用一些 生命周期钩子 ，这就给我们提供了执行自定义逻辑的机会。例如，created 这个钩子在实例被创建之后被调用：
        /**
         * 对象创建之后执行的钩子：created、 mounted、 updated 、destroyed
         */
        var vm1 = new Vue({
            data: {
                a: 1
            },
            created: function () {
                // `this` 指向 vm 实例
                alert('a is: ' + this.a)
            }
        });
        // -> "a is: 1"
        //也有一些其它的钩子，在实例生命周期的不同阶段调用，如 mounted、 updated 、destroyed 。
        //钩子的 this 指向调用它的 Vue 实例。一些用户可能会问 Vue.js 是否有“控制器”的概念？答案是，没有。组件的自定义逻辑可以分布在这些钩子中。


	</script>
</html>
