<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">

    <style>

    </style>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/d3.v3.min.js"></script>
    <title>Title</title>
</head>
<body>
<div id="demo">
    <span>line</span>
</div>
<p>Hello World 1</p>
<script>
    var width = 300;  //画布的宽度
    var height = 300;   //画布的高度

    var svg = d3.select("body")     //选择文档中的body元素
            .append("svg")          //添加一个svg元素
            .attr("width", width)       //设定宽度
            .attr("height", height);    //设定高度

    var dataSet = [ 250 , 210 , 170 , 130 , 90 ];  //数据（表示矩形的宽度）
    var rectHeight = 25;   //每个矩形所占的像素高度(包括空白) 实际高度为23px

    svg.selectAll("rect")
            .data(dataSet)
            .enter() //enter(): 为缺失的元素返回占位符 https://github.com/d3/d3/wiki/%E9%80%89%E6%8B%A9%E5%99%A8#enter
            .append("rect")
            .attr("x",20)
            .attr("y",function(d,i){
                return i * rectHeight;
            })
            .attr("width",function(d){
                return d;
            })
            /*.text(function(d) {
                return d;
            })*/
            .attr("height",rectHeight-2)
            .attr("fill","steelblue");
</script>
</body>
</html>
