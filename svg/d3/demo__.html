<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">

    <style>
        /* ... */
        div#demo {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        div#demo span {
            display: inline-block;
            height: 80px;
            /*vertical-align属性针对inline(block)元素设置，相对的偏移是根据line-height属性而来的，而不是height*/
            line-height: 40px;
            background-color: red;
            vertical-align: middle;
        }
    </style>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/d3.v3.min.js"></script>
    <title>Title</title>
</head>
<body>
<div id="demo">
    <span>line</span>
</div>
<p>Hello World 1</p>
<p>Hello World 2</p>
<p class="datap">Hello World 2</p>
<p class="datap">Hello World 2</p>
<p class="datap">Hello World 2</p>
<p class="datap">Hello World 2</p>
<script>
    var d_p = d3.select("body").selectAll("p").text("selectD3");

    var str = "China";

    var body = d3.select("body");
    var p = body.selectAll("p");

    /**
     datum()：绑定一个数据到选择集上
     data()：绑定一个数组到选择集上，数组的各项值分别与选择集的各元素绑定[常用]
     */
    p.datum(str);

    p.text(function(d, i){
        return "第 "+ i + " 个元素绑定的数据是 " + d;
    });

    var dataset = ["I like dog","I like cat","I like snake"];
    var _p = d3.select("body").selectAll("p.datap");

    p.data(dataset)
            .text(function(d, i){
                return d + " :" + i;
            });
</script>
</body>
</html>
