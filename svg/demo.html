<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">

    <style>
        /* ... */
    </style>
    <script src="../js/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 1000px; height: 420px" id="svg">
    <filter id="f1" x="0" y="0">
        <!--滤镜-高斯模糊*15-->
        <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
    <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" filter="url(#f1)">text</circle>
    <rect x="150" y="20" width="150" height="110"
          style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.3;stroke-opacity:0.9"></rect>
    <ellipse cx="300" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2"></ellipse>
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2"/>
    <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1"/>
    <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:black;stroke-width:3"/>

</svg>
<svg  style="width: 1000px; height: 420px">
    <text x="200" y="315" fill="red" transform="rotate(30 20,40)">I love SVG</text>
    <!--定义引用路径-->
    <defs>
        <path id="path1" d="M75,20 a1,1 0 0,0 100,0" />
    </defs>
    <!--沿路径环绕效果-->
    <text x="10" y="100" style="fill:red;">
        <textPath xlink:href="#path1">I love SVG I love SVG</textPath>
    </text>
</svg>
<svg>
    <path d="M150 0 L75 200 L225 200 Z"/>
</svg>
<hr>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 500px; height: 420px">
    <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
          stroke-width="3" fill="none"/>
    <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
          stroke-width="3" fill="none"/>
    <path d="M 175 200 l 150 0" stroke="green" stroke-width="3"
          fill="none"/>
    <path d="M 100 350 q 150 -300 300 0" stroke="blue"
          stroke-width="5" fill="none"/>
    <!-- Mark relevant points -->
    <g stroke="black" stroke-width="3" fill="black">
        <circle id="pointA" cx="100" cy="350" r="3"/>
        <circle id="pointB" cx="250" cy="50" r="3"/>
        <circle id="pointC" cx="400" cy="350" r="3"/>
    </g>
    <!-- Label the points -->
    <g font-size="30" font="sans-serif" fill="black" stroke="none"
       text-anchor="middle">
        <text x="100" y="350" dx="-30">A</text>
        <text x="250" y="50" dy="-10">B</text>
        <text x="400" y="350" dx="30">C</text>
    </g>
</svg>
</body>
</html>
