<script>

/*offset()返回的对象包含两个整型属性：top 和 left，以像素计。此方法只对可见元素有效。*/

    var p = $("p:last");
    var offset = p.offset();
    var widthP = $("p:last")[0].clientWidth;
    var offWidth = $("p:last")[0].offsetWidth;
    var offleft = $("p:last")[0].offsetLeft;
    var offTop = $("p:last")[0].offsetTop;
    p.html( "left: " + offset.left + ", top::::: " + offset.top + ",width: " + widthP + "offWidth:" + offWidth + ", offleft :" + offleft + ",offtop: " + offTop);


    /**
     * clientWidth = width + padding; (JS)
     * offsetWidth = width + padding + border;(js，数值型，只读型)
     * offsetLeft (JS) 获取的是相对于父对象的左边距(包括自己的margin哦)，也是只读型，一般 用于获取和计算
     * style.left 是用来修改属性的，是css样式，是字符串型
     * */
/*
    display
    none   此元素不会被显示。
    block   此元素将显示为块级元素，此元素前后会带有换行符。
    inline  默认。此元素会被显示为内联元素，元素前后没有换行符。
    inline-block    行内块元素。（CSS2.1 新增的值）
    list-item   此元素会作为列表显示。
    run-in  此元素会根据上下文作为块级元素或内联元素显示。
    compact CSS 中有值 compact，不过由于缺乏广泛支持，已经从 CSS2.1 中删除。
    marker  CSS 中有值 marker，不过由于缺乏广泛支持，已经从 CSS2.1 中删除。
    table   此元素会作为块级表格来显示（类似 <table>），表格前后带有换行符。
    inline-table    此元素会作为内联表格来显示（类似 <table>），表格前后没有换行符。
    table-row-group 此元素会作为一个或多个行的分组来显示（类似 <tbody>）。
    table-header-group  此元素会作为一个或多个行的分组来显示（类似 <thead>）。
    table-footer-group  此元素会作为一个或多个行的分组来显示（类似 <tfoot>）。
    table-row   此元素会作为一个表格行显示（类似 <tr>）。
    table-column-group  此元素会作为一个或多个列的分组来显示（类似 <colgroup>）。
    table-column    此元素会作为一个单元格列显示（类似 <col>）
    table-cell  此元素会作为一个表格单元格显示（类似 <td> 和 <th>）
    table-caption   此元素会作为一个表格标题显示（类似 <caption>）
    inherit 规定应该从父元素继承 display 属性的值。

*/

    /**
     *  让li在页面居中显示
     *  body {text-align:center;}
     *  li { float:left;}
     *  ul { display:inline-block;}
     *
     * */



     /**
     * 有很多文本且高度固定或自适应的时候可以添加：overflow-y:auto;
     * em是自适应布局中常用的单位（代替px），自适应布局多使用%，auto； 少用px
     * margin 负值，空间会让出来； position 负值空间不会让出来给其他元素使用
     * */

    /**
     *  1.链入外部样式表文件 (Linking to a Style Sheet)
          <link rel=stylesheet href="http://www.dhtmlet.com/rainer.css" type="text/css">
        2.定义内部样式块对象 (Embedding a Style Block)
        3.内联定义 (Inline Styles)

    * */
    /**
     * 重排：渲染树中节点位置或内容变化造成页面布局重新计算的过程；
     * 重绘：渲染树中节点显示变化（颜色）造成页面重新绘制的过程；
     *
     * ------减少重排/重绘来提升页面效率------
     * 集中处理对元素样式的修改，不要频繁的进行单个修改；
     * 利用文档碎片（ documentFragment ）或克隆（clone）暂存所有临时修改，修改完成后统一更新；
     * 对即将要修改的页面元素进行display：none隐藏处理，修改完成后释放......
     * 减少影响范围，对position为absolute/fixed的元素进行动画等操作
     * 缓存待修改的元素样式属性，减少layout次数；
     * 尽可能少用table进行页面布局
     *
     * */


    /**
     * vertical-align:负值会增加容器的高度
     * margin-bottom:负值则是减小！
     * */

    /**
     * 块级元素 div  , p  , form,   ul,  li ,  ol, dl, form,  address,  fieldset,  hr, menu,  table
         总是在新行上开始，占据一整行；
         高度，行高以及外边距和内边距都可控制；
         宽带始终是与浏览器宽度一样，与内容无关；
         它可以容纳内联元素和其他块元素。

      行内元素 span, strong  em,  br, img , input,  label,  select,  textarea,  cite,
         和其他元素都在一行上；
         高，行高及外边距和内边距部分可改变；
         宽度只与内容有关；
         行内元素只能容纳文本或者其他行内元素。
     *
     * */

    /**
     * 通调选择符
     *
     * 标签选择符
     *
     * 类选择符
     *
     * ID选择器
     *
     * 关系选择符（选择的是后者）
     *      包含选择器：E1 E2
     *      子对象选择符 E1 > E2
     *      相邻选择器 E1 + E2
     *      兄弟选择器 E1 ~ E2
     *
     * 属性选择器
           E1[attr]
           E1[attr=value]
           E1[attr$=value]
           E1[attr^=value]
           E1[attr~=value] attr属性值为一用空格分隔的字词列表，其中一个等于val的E元素。
           E1[attr|=value] attr属性且属性值为以val开头并用连接符"-"分隔的字符串的E元素

     *
     *
     * 选择符分组 E1,E2,E3
     *
     * 伪类选择器：
     *      :link, :hover, :active, visited
     *      :focus
     *      :first-child, :first-word, :first-line, :first(@page) css3(not(E) last-child nth(i)-child only-child)
     *      css3(empty checked disabled enabled....)
     *
     * 伪对象选择：
     *      :after, :before 元素开始和结束定义内容（content）
     *      css3(::selection //使页面重绘?? 不推荐使用??)
     * */

    /**
     * 规则 了解。。。。
     *
     * */

    /**
     * -----优先级-----
     *
     * 严格来讲，选择器的种类可以分为三种：标签名选择器、类选择器和ID选择器。
     *
     * 1表示标签名选择器的优先级
     * 10表示类选择器的优先级
     * 100标示ID选择器的优先级
     *
     * 原则
     *  -----准确的选到要控制的标签
     *  -----使用最合理优先级的选择器
     *  -----HTML和CSS代码尽量简洁美观
         * 最常用的选择器是类选择器。
         * li、td、dd等经常大量连续出现，并且样式相同或者相类似的标签，我们采用类选择器跟标签名选择器结合的后代选择器 .xx li/td/dd {} 的方式选择。
         * 极少的情况下会用ID选择器，当然很多前端开发人员喜欢header，footer，banner，conntent设置成ID选择器的，因为相同的样式在一个页面里不可能有第二次。
         * 内联式样式优先级最高
     *
     * -----浏览器CSS匹配是从右到左进行查找，是为了尽早过滤掉一些无关的样式规则和元素
     *
         * 高效的CSS就是让浏览器在查找style匹配的元素的时候尽量进行少的查找
         * 不要在ID选择器前使用标签名
         * 不要再class选择器前使用标签名（必要时带着）
         * 尽量少使用层级关系
         * 使用class代替层级关系
     *
     * */



    /**
     * -------------------------------- 参考：jQuery 的选择器 -------------------------

     $("#myELement")    选择id值等于myElement的元素，id值不能重复在文档中只能有一个id值是myElement所以得到的是唯一的元素
     $("div")           选择所有的div标签元素，返回div元素数组
     $(".myClass")      选择使用myClass类的css的所有元素
     $("*")             选择文档中的所有的元素，可以运用多种的选择方式进行联合选择：例如$("#myELement,div,.myclass")

     层叠选择器：
     $("form input")         选择所有的form元素中的input元素
     $("#main > *")          选择id值为main的所有的子元素
     $("label + input")     选择所有的label元素的下一个input元素节点，经测试选择器返回的是label标签后面直接跟一个input标签的所有input标签元素
     $("#prev ~ div")       同胞选择器，该选择器返回的为id为prev的标签元素的所有的属于同一个父元素的div标签

     基本过滤选择器：
     $("tr:first")               选择所有tr元素的第一个
     $("tr:last")                选择所有tr元素的最后一个
     $("input:not(:checked) + span")

     过滤掉：checked的选择器的所有的input元素

     $("tr:even")               选择所有的tr元素的第0，2，4... ...个元素（注意：因为所选择的多个元素时为数组，所以序号是从0开始）

     $("tr:odd")                选择所有的tr元素的第1，3，5... ...个元素
     $("td:eq(2)")             选择所有的td元素中序号为2的那个td元素
     $("td:gt(4)")             选择td元素中序号大于4的所有td元素
     $("td:ll(4)")              选择td元素中序号小于4的所有的td元素
     $(":header")
     $("div:animated")
     内容过滤选择器：

     $("div:contains('John')") 选择所有div中含有John文本的元素
     $("td:empty")           选择所有的为空（也不包括文本节点）的td元素的数组
     $("div:has(p)")        选择所有含有p标签的div元素
     $("td:parent")          选择所有的以td为父节点的元素数组
     可视化过滤选择器：

     $("div:hidden")        选择所有的被hidden的div元素
     $("div:visible")        选择所有的可视化的div元素
     属性过滤选择器：

     $("div[id]")              选择所有含有id属性的div元素
     $("input[name='newsletter']")    选择所有的name属性等于'newsletter'的input元素

     $("input[name!='newsletter']") 选择所有的name属性不等于'newsletter'的input元素

     $("input[name^='news']")         选择所有的name属性以'news'开头的input元素
     $("input[name$='news']")         选择所有的name属性以'news'结尾的input元素
     $("input[name*='man']")          选择所有的name属性包含'news'的input元素

     $("input[id][name$='man']")    可以使用多个属性进行联合选择，该选择器是得到所有的含有id属性并且那么属性以man结尾的元素

     子元素过滤选择器：

     $("ul li:nth-child(2)"),$("ul li:nth-child(odd)"),$("ul li:nth-child(3n + 1)")

     $("div span:first-child")          返回所有的div元素的第一个子节点的数组
     $("div span:last-child")           返回所有的div元素的最后一个节点的数组
     $("div button:only-child")       返回所有的div中只有唯一一个子节点的所有子节点的数组

     表单元素选择器：

     $(":input")                  选择所有的表单输入元素，包括input, textarea, select 和 button

     $(":text")                     选择所有的text input元素
     $(":password")           选择所有的password input元素
     $(":radio")                   选择所有的radio input元素
     $(":checkbox")            选择所有的checkbox input元素
     $(":submit")               选择所有的submit input元素
     $(":image")                 选择所有的image input元素
     $(":reset")                   选择所有的reset input元素
     $(":button")                选择所有的button input元素
     $(":file")                     选择所有的file input元素
     $(":hidden")               选择所有类型为hidden的input元素或表单的隐藏域

     表单元素过滤选择器：

     $(":enabled")             选择所有的可操作的表单元素
     $(":disabled")            选择所有的不可操作的表单元素
     $(":checked")            选择所有的被checked的表单元素
     $("select option:selected") 选择所有的select 的子元素中被selected的元素
     *
     *
    * */
