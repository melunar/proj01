<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左不动右边自适应的两列布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            padding: 10px;
        }
        div {
            /*text-align: center;*/
        }
        .whole {
            float: left;
            width: 100%;
        }
        .left {
            position: absolute; /*绝对定位*/
            top: 10px;
            left: 0;
            float: left;
            width: 200px;
            height: 600px;
            background-color: aliceblue;
            /*display: none;*/
        }
        .right {
            /* 右侧自适应，宽度跟父元素相等，所以要使其子元素块状化 并加左边内边距固定值*/
            width: 100%;
            float: left;
            height: 600px;
            /*padding-left: 200px;*/
            background-color: antiquewhite;
            overflow: hidden;
        }
        .right span {
            display: block;
            padding-left: 200px;
        }
    </style>
</head>
<body>
    <div class="whole">
        <div class="left">left</div>
        <div class="right">

            </span>
        </div>
    </div>
</body>
</html>
