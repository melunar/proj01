<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script>
        /**
         * Flexbox(伸缩盒子布局)：把列表放在同一个方向（从左到右或从上到下排列），并且让这些列表能延伸到占用可用的空间。
         *

         Flexbox布局是由一个伸缩容器（flex containers）和在这个容器里的伸缩项目（flex items）组成。

         伸缩容器（flex containers）是一个HTML标签元素，并且“display”属性显式的设置了“flex”属性值。在伸缩容器中的所有子元素都会自动变成伸缩项目（flex items）。

         伸缩容器有一个CSS属性“flex-flow”用来决定伸缩项目的布局方式（一般使用rows columns ）。如果伸缩容器设置了“flex-flow”值为“row”，伸缩项目排列由左向右排列。

         给伸缩项目设置“width”和“height”属性来定义伸缩项目尺寸，而这个伸缩项目是独立于其他伸缩项目。例如，如果我们给主内容（content）设置了一个600px的宽度，不管伸缩容器中有一个、两个或者上百个伸缩项目，主内容的宽度都是600px。

         flex的值于对应的空间成正比。如果左边栏设置了值为“1”和右边栏设置了值为“2”，伸缩容器剩余的空间将按比例分配给左边栏和右边栏，并且右边栏所占的空间是左边栏的两倍：
         * */
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ol {
            padding: 100px;
        }
        .item {
            display: inline-block;
            position: relative;
            margin-left: -20px;
            border: 3px blue dotted;
        }
        .item:nth-of-type(2n) {
            width: 100px;
            height: 100px;
            margin: -20px;
            background-color: red;
        }
        .item:nth-of-type(2n+1) {
            width: 80px;
            height: 80px;
            margin: -20px;
            background-color: #CC99FF;
        }
        .item:hover {  z-index: 10000 !important;

        }



        .fl {
            display: flex;
            flex-flow: row wrap;
            width: 99%;
            height: 100%;
            border: 1px red solid;
        }
        .fl div {
            border: 1px red solid;
            margin-left: 20px;
        }
        .fl div:nth-child(1) {
            flex: 1;
        }
        .fl div:nth-child(2) {
            /*width: 220px;*/
            width: 50%;
        }
        .fl div:nth-child(3) {
            flex: 3;
        }
        .fl div:nth-child(4) {
            flex: 4;
        }
    </style>
    <script src=""></script>
    <title>...</title>
</head>
<body>

<div class="fl">
    <div>内容1</div>
    <div>内容2 200</div>
    <div>内容3</div>
    <div>内容4</div>
</div>
