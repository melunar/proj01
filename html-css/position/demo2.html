<!DOCTYPE html >

<html>
<head>
    <meta charset="utf-8">
    <title>position</title>
    <style type="text/css">
        div {
            height: 200px;
            width: 300px;
            border-color: Black;
            border-style: solid;
            border-width: 1px;
        }

        #a {
            position: absolute;
            left: 900px;
            top: 150px;
        }

        #b {
            position: relative;
            left: 500px;
            top: 100px;
        }

        #c {
            position: fixed;
            left: 0px;
            top: 0px;
        }

        #d {
            position: static;
            background-color: Window;
        }

    </style>
</head>
<body>
　　
<div id="a">
    　　　　div-a<br/>
    　　　　position:absolute;<br/>
    　　　　绝对定位；脱离文档流，遗留空间由后续元素填充。
    　　
</div>
　　
<div id="b">
    　　　　div-b<br/>
    　　　　position:relative;<br/>
    　　　　相对定位；脱离文档流，但还在文档流里遗留空白空间。
    　　
</div>
　　
<div id="c">
    　　　　div-c<br/>
    　　　　position:fixed;<br/>
    　　　　固定定位；固定在页面中，不随浏览器的大小改变而改变位置。
    　　
</div>
　　
<div id="d"></div>
　　<input type="text" value="input1"/>
</body>
</html>
