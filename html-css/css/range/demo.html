<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style>
		.wrap {
			position: absolute;
			width: 200px;
			height: 200px;
		}
		.pipe {
			position: absolute;
			width: 180px;
			height: 180px;
			top: 10px;
			left: 10px;
			border-radius: 50%;
			background: #f00;
			background-image: linear-gradient(to right, #ddd 50%, #f00 0); /* < 50 */
		}
		.pipe-more-half {
			background-image: linear-gradient(to right, #f00 50%, #f00 0) !important;  /* > 50 */ 
		}
		.pipe-inner {
			/*display: none;*/
			position: absolute;
			width: 170px;
			height: 170px;
			top: 15px;
			left: 15px;
			border-radius: 50%;
			background-color: white;
		}
		.pipe::before {
			content: "";
			display: block;
			height: 100%;
			margin-left: 50%; 
			border-radius: 0 100% 100% 0/50%;
			background-color: #ddd;
			transform-origin: left;
			transform: rotate(0.7turn); /* 旋转角度 */
		}
		.pipe::after {
			content: "";
			display: none;  /* < 50 */ 
			margin-top: -100%;
			margin-left: 50%;
			border-radius: 0 100% 100% 0/50%;
			height: 100%;
			width: 50%;
			background-color: #f00;
			transform: rotate(0);
		}
		.pipe-more-half::after {
			display: block !important;
		}
	</style>
</head>
<body>
<div class="wrap">
	<div class="pipe"></div>
	<div class="pipe-inner"></div>
</div>
</body>
</html>
