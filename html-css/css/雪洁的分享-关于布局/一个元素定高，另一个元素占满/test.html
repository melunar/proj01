<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>一个元素定高,另一个元素自适应占满父元素剩余高度</title>
<style>
* {
    margin: 0;
}
.container {
    box-sizing: border-box;
    height: 500px;
    padding-top: 50px;
    border: 10px solid #F00;
}
.container .header {
    height: 50px;
    margin-top: -50px;
    background: #0F0;
}
.container .content {
    height: 100%;
    background: yellow;
}
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            定高元素
        </div>
        <div class="content">
            自适应元素
        </div>
    </div>
</body>
</html>
