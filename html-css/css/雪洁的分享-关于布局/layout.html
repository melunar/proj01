<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>布局</title>
<style>
    * {
        margin: 0;
    }
</style>
<link href="css/layout.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="home-container">
        <div class="top-header">
            <div class="left-bar">
                <i class="left-corner"></i>
                <i class="center"></i>
                <i class="right-corner"></i>
            </div>
            <div class="title">内蒙古市运维管理</div>
            <div class="right-bar">
                <i class="left-corner"></i>
                <i class="center"></i>
                <i class="right-corner"></i>
            </div>
        </div>
        <div class="main-content">
            <div class="left-area-wrapper">
                <div class="left-area">
                    <div class="camera-maintenace">
                        <i class="top-line"></i>
                        <i class="bottom-line"></i>
                        <i class="left-line left-top-line"></i>
                        <i class="left-arc left-top-arc"></i>
                        <i class="left-line left-center-line"></i>
                        <i class="left-arc left-bottom-arc"></i>
                        <i class="left-line left-bottom-line"></i>
                        <i class="right-line right-top-line"></i>
                        <i class="right-arc right-top-arc"></i>
                        <i class="right-line right-center-line"></i>
                        <i class="right-arc right-bottom-arc"></i>
                        <i class="right-line right-bottom-line"></i>
                        <!-- <div class="camera-data-wrapper">
                            <div class="camera-data">
                                <div class="total-count">
                                    <p class="word">摄像机总数</p>
                                    <p class="word">48926</p>
                                </div>
                                <div class="online-count">
                                    <p class="word">在线数</p>
                                    <p class="word">45926</p>
                                </div>
                            </div>
                        </div>
                        <div class="camera-map-wrapper">
                        </div> -->
                    </div>
                    <div class="net-gis">
                        <i class="top-line"></i>
                        <i class="triangle"></i>
                        <i class="left-line"></i>
                        <i class="bottom-left-line"></i>
                        <i class="bottom-top-line"></i>
                        <i class="bottom-bottom-line"></i>
                        <i class="corner-before"></i>
                        <i class="corner-after"></i>
                        <i class="right-line"></i>
                        <div class="content">
                            <canvas id="net-gis-canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-area">
                <div class="camera-coverage">
                    <i class="top-line"></i>
                    <i class="triangle"></i>
                    <i class="left-line"></i>
                    <i class="bottom-left-line"></i>
                    <i class="bottom-top-line"></i>
                    <i class="bottom-bottom-line"></i>
                    <i class="corner-before"></i>
                    <i class="corner-after"></i>
                    <i class="right-line"></i>
                    <i class="right-top-corner"></i>
                    <i class="trapezoid-corner"></i>
                    <i class="screen-btn quit-screen"></i>
                    <div class="content">

                    </div>
                </div>
                <div class="camera-use-frequency">
                    <i class="top-line"></i>
                    <i class="triangle"></i>
                    <i class="left-line"></i>
                    <i class="bottom-left-line"></i>
                    <i class="bottom-top-line"></i>
                    <i class="bottom-bottom-line"></i>
                    <i class="corner-before"></i>
                    <i class="corner-after"></i>
                    <i class="right-line"></i>
                    <div class="content">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
