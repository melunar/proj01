<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>html5音乐播放器</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body style="margin-top: 20px;"><p id="results"><b>Results:</b> </p>
<form>
    <select name="single">
        <option>Single</option>
        <option>Single2</option>
    </select>
    <select name="multiple" multiple="multiple">
        <option selected="selected">Multiple</option>
        <option>Multiple2</option>
        <option selected="selected">Multiple3</option>
    </select><br/>
    <input type="checkbox" name="check" value="check1" checked/> check1
    <input type="checkbox" name="check" value="check2" checked/> check2
    <input type="radio" name="radio" value="radio1" checked="checked"/> radio1
    <input type="radio" name="radio" value="radio2"/> radio2
</form>

<p id="results1"><b>Results: </b> </p>
<form class="form">
    <select name="single">
        <option>Single</option>
        <option>Single2</option>
    </select>
    <select name="multiple" multiple="multiple">
        <option selected="selected">Multiple</option>
        <option>Multiple2</option>
        <option selected="selected">Multiple3</option>
    </select><br/>
    <input type="checkbox" name="check" value="check1"/> check1
    <input type="checkbox" name="check" value="check2" checked="checked"/> check2
    <input type="radio" name="radio" value="radio1" checked="checked"/> radio1
    <input type="radio" name="radio" value="radio2"/> radio2
</form>
</body>
<script>
    var fields = $("select, :radio, input:checkbox").serializeArray();
    jQuery.each( fields, function(i, field){
        $("#results").append(field.value + " ");
    });

    $("#results1").append( "<tt>" + $(".form").serialize() + "</tt>" );
    alert(typeof $(".form").serialize())
</script>
</html>
