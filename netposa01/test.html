        var MenuHTML = function(obj) {
            var w = obj.width();
            var h = obj.height();

            var A = {icon:"name",age:12};
            var L = 10;
            //console.log("L="+L);
            h = L * 22 + 6;
            var html = "<ul id='ListMenu' style='border:solid 1px #cccccc;padding:3px;cursor:default;line-height:20px;list-style:none;width:" + (w) + "px;height:" + h + "px;'>";
            for (var i = 0; i <= L - 1; i++) {
                var css = "width:20px;margin-right:10px;";
                if (A[i].icon) {
                    css =
                            [
                                "width:20px;margin-right:10px;",
                                "background-image:url(" + A[i].icon.src + ");",
                                "background-position:" + A[i].icon.bgxy + ";"
                            ].join("");
                }
                var icon = "<span style='" + css + "'>&nbsp;</span>";
                html = html + "<li style='border:solid 1px white;height:20px;'>" + icon + A[i].text + "</li>";
            }
            html = html + "</ul>";
            return html;
        };
        var ch = $("#tabs");
        console.log(ch.width());
        var html = MenuHTML(ch);
        $("#ch").html(html);
